{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow border-0">
                <div class="card-body p-4 text-center">

                    <h2 class="fw-bold">{{ item.meal }}</h2>

                    <p class="text-muted">
                        {{ item.description }}
                    </p>

                    <h4 class="text-success fw-bold">
                        Price: ‚Çπ{{ item.price }}
                    </h4>

                    {% if item.status == 1 %}
                        <a href="{% url 'order' item.pk %}" class="btn btn-success mt-3">
                            üõí Order Now
                        </a>
                    {% else %}
                        <button class="btn btn-secondary mt-3" disabled>
                            Out of Stock
                        </button>
                    {% endif %}

                    <div class="mt-3">
                        <a href="{% url 'home' %}" class="text-decoration-none">
                            ‚Üê Back to Menu
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
